<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>

    <header>
      <img src="images/logo.svg" alt="logo">
      <div>
        <h2>SCORE</h2>
        <p id="score">0</p>
      </div>
    </header>

    <main>
      <div class="section">
          <div class="paper"><img src="images/icon-paper.svg" alt="paper"></div>
          <div class="scissors"><img src="images/icon-scissors.svg" alt="scissors"></div>
          <div class="rock"><img src="images/icon-rock.svg" alt="rock"></div>
      </div>

      <div class="modal">
        <div class="modalContent">
          <div>
            <p>RULES</p>
            <button id="close"><img src="images/icon-close.svg" alt="close"></button>
          </div>
          <img src="images/image-rules.svg" alt="rules">
        </div>
      </div>
    </main>

    <button class="buttonRules">RULES</button>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xix0one" target="_blank">xix0one</a>.
    </footer>
  
  <script src="main.js">
  </script>
</body>
</html>
