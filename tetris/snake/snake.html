<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snk</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    
    <main>
        <div class="main">
            <canvas class="window" id="mainWindow">
            </canvas>
            <div class="info">
                <div class="header">
                    <p id="homeInfo">SCORE <span id="score">0</span></p>
                    <p>press start or restart, use buttons or WASD</p>
                    <p class="lose" id="lose">YOU LOSE</p>
                </div>
            </div>
        </div>
    </main>

    <div class="line"></div>

    <div class="footer">
        <div class="control">
            <button class="up" id="up">UP</button>
            <button class="left" id="left">LEFT</button>
            <button class="down" id="down">DOWN</button>
            <button class="right" id="right">RIGHT</button>
        </div>

        <div class="play">
            <button id="stop">STOP</button>
            <button class="start" id="start">START</button>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
