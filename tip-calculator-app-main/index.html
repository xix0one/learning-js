<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>

    <article class="left-side">
      <h3>Bill</h3>
      <input type="number" id="bill" placeholder="0">
      <img src="images/icon-dollar.svg" alt="icon-dollar" class="icon-dollar">

      <h3>Select Tip %</h3>
      <div class="buttons">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="number" id="custom" placeholder="Custom">
      </div>

      <img src="images/icon-person.svg" alt="icon-person" class="icon-person">
      <h3>Number of People <span id="zero" class="zero">Can't be zero</span></h3>
      <input type="number" id="numberPeople" placeholder="0">
    </article>

    <article class="right-side">
      <div>
        <div>
          <h3>Tip Amount</h3>
          <p class="person">/ person</p>
        </div>
        <p class="cost" id="amountPerson">$0.00</p>
      </div>

      <div>
        <div>
          <h3>Total</h3>
          <p class="person">/ person</p>
        </div>
        <p class="cost" id="totalPerson">$0.00</p>
      </div>

      <button id="reset">RESET</button>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xix0one">Your Name Here</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
