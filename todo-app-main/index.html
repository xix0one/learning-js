<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

  <title>Todo app</title>
  
</head>
<body class="d-flex flex-column justify-content-center align-items-center">

  <div>
    <header class="d-flex flex-row justify-content-between align-items-center text-center">
      <h1 class="text-center">TODO</h1>
      <span id="theme"><img src="images/icon-sun.svg" alt="icon-theme" id="imgTheme"></span>
    </header>

    <main>

      <div class="d-flex flex-row align-items-center">
        <input type="checkbox" id="newTodoCheckBox">
        <input type="text" placeholder="Create a new todo..." id="inputText">
      </div>

      <div id="todo">
        <!-- todo -->
      </div>

      <div class="d-flex flex-row justify-content-between align-items-center footerDiv" id="footerDiv">
        <div class="d-flex align-items-center justify-content-start">
          <span><span id="count"></span>items left</span>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <span id="all" class="choosed">All</span>
          <span id="active">Active</span>
          <span id="completed">Completed</span>
        </div>

        <div class="d-flex align-items-center justify-content-end">
          <span id="clearCompleted">Clear Completed</span>
        </div>
      </div>

      <div class="mobileDiv" id="mobileDiv">
        <div class="d-flex align-items-center justify-content-around text-center">
          <span id="allMobile" class="choosed">All</span>
          <span id="activeMobile">Active</span>
          <span id="completedMobile">Completed</span>
        </div>
      </div>

    </main>

    <footer>
      <p>Drag and drop to reorder list</p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/xix0one/" target="_blank">xix0one</a>.
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
